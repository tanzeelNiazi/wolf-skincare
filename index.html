<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>The Wolf Skincare</title>
  </head>
  <body>
    <div id="root">
      <header class="container header">
        <div class="inner-container header-container">
          <div class="navbar">
            <div class="logo-wrapper">
              <a href="https://tanzeel.website" class="logo-link">
                <img
                  src="./assets/the-wolf-logo.jpg"
                  alt="Wolf Skincare"
                  class="logo"
                />
              </a>
            </div>
            <nav class="main-navigation">
              <a href="#" class="nav-link">Home</a>
              <a href="#" class="nav-link">About Us</a>
              <a href="#" class="nav-link">Products</a>
              <a href="#" class="nav-link">Sign Up</a>
            </nav>
          </div>
        </div>
      </header>
      <section class="container hero">
        <div class="inner-container hero-container">
          <div class="hero-desc">
            <h2 class="hero-desc__title">Upgrade Your Skin Care Routine</h2>
            <p class="hero-desc__text">
              We introduce the first Face Mask for Men. Made to deeply recharge
              your skin, with a sheet soaked with all active ingredients you
              need.
            </p>
            <div class="hero-links">
              <a href="#" class="hero-link">Get Started</a>
              <a href="#" class="hero-link hero-cta-link">Order Now</a>
            </div>
          </div>
          <div class="hero-product">
            <img
              src="./assets/hero-image.png"
              alt="The Wolf Project"
              class="hero-image"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
